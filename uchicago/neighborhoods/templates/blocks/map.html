<div class="{{ classname }}" data-prefix="{{ prefix }}">
    <div id='map_{{ prefix }}' class='map'></div>

    <ul class="hidden">
        {% for child in children.values %}
            <li>{{ child.render_form }}</li>
        {% endfor %}
    </ul>
</div>

<script type="text/javascript">
	var prefix = '{{ prefix }}';
	drawApp.init();
</script>
